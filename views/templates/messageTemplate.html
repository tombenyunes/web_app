<!doctype html>
<html lang="en">

<head>
	<title><%= title %></title>
	<link rel="stylesheet" href="css\style.css">
	<style>
		h1 {
			color: <%= color %>;
		}
	</style>
</head>

<body>
    <%- include('../partials/navBar.ejs') %>

	<h1><%= title %></h1>	

	<!-- if an array is passed through then every element will be displayed as a separate paragraph -->
	<% if (multipleMessages == true) { %>
		<ul>
		<% for (let i = 0; i < message.length; i++) { %>
			<li><%= message[i] %></li>
		<% } %>
		</ul>
	<% } %>
	<% if (multipleMessages == false) { %>		<!-- otherwise just display the single message -->
		<p><%= message %></p>
	<% } %>

</body>

</html>
